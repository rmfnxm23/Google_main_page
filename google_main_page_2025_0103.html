<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/google_main_page_2025_0103.css" />
  </head>
  <body>
    <div class="GooglePage">
      <!-- 헤더 부분 -->
      <div class="header">
        <div class="header-left"></div>
        <div class="header-right">
          <div class="name modal-btn">Gmail</div>
          <div class="name modal-btn">이미지</div>
          <div class="icon tooltip modal-btn">
            <img src=images/searchlabs.png />
            <span class="tooltiptext">Search Labs</span>
          </div>
          <div class="icon tooltip" id="app-dropdown">
            <img src=images/app.png />
            <div class="app-box" style="display: none">
              <!-- 여기에 앱 아이콘들을 추가 -->
              <div class="apps modal-btn">
                <img src="images/app-box/login.png" alt="App 1" />
                <div>계정</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/research.png" alt="App 2" />
                <div>검색</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/map.png" alt="App 3" />
                <div>지도</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/youtube.png" alt="App 4" />
                <div>YouTube</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/news.png" alt="App 5" />
                <div>뉴스</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/gmail.png" alt="App 6" />
                <div>Gmail</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/meet.png" alt="App 7" />
                <div>Meet</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/chat.png" alt="App 8" />
                <div>채팅</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/address.png" alt="App 9" />
                <div>주소록</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/drive.png" alt="App 10" />
                <div>드라이브</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/calandar.png" alt="App 11" />
                <div>Calendar</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/play.png" alt="App 12" />
                <div>Play</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/translate.png" alt="App 13" />
                <div>번역</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/picture.png" alt="App 14" />
                <div>사진</div>
              </div>
              <div class="apps modal-btn">
                <img src="images/app-box/shopping.png" alt="App 15" />
                <div>쇼핑</div>
              </div>
            </div>
            <!-- 모달 창 표시 -->
            <div id="myModal" class="modal">
              <div class="modal-content">
                <img src="images/warning.png" alt="알림" />
                <p>준비 중입니다...</p>
                <div class="close">닫기</div>
              </div>
            </div>
            <span class="tooltiptext">Google 앱</span>
          </div>
          <div class="login">계정</div>
        </div>
      </div>

      <!-- 중앙 메인 부분 -->
      <div class="main">
        <div id="Logo">
          <img src="images/google_logo.svg" />
        </div>
        <div class="research-box">
          <input type="text" placeholder="Google 검색 또는 URL 입력" />
          <div class="icon icon1"><img src=images/search.png /></div>
          <div class="icon icon2 modal-btn"><img src=images/mic.png /></div>
          <div class="icon icon3 modal-btn"><img src=images/capture.png /></div>
        </div>
        <div class="container direct-site">
          <div class="till" title="NAVER" data-url="https://www.naver.com">
            <div class="icon-box">
              <img src="images/naver.png" />
            </div>
            <img class="more" src="images/icon_more.svg" />
            <div class="title">NAVER</div>
          </div>
          <div class="till" title="NEXFLEX" data-url="https://www.netflix.com">
            <div class="icon-box">
              <img src="images/netflix.png" />
            </div>
            <img class="more" src="images/icon_more.svg" />
            <div class="title">NEXFLEX</div>
          </div>
          <div class="till" title="YOUTUBE" data-url="https://www.youtube.com">
            <div class="icon-box">
              <img src="images/youtube.png" />
            </div>
            <img class="more" src="images/icon_more.svg" />
            <div class="title">YOUTUBE</div>
          </div>
          <div class="till modal-btn" title="바로가기 추가" data-url="#">
            <div class="icon-box2">
              <div>+</div>
            </div>
            <div class="title">바로가기 추가</div>
          </div>
        </div>
      </div>

      <!-- 푸터 부분 -->
      <div class="footer">
        <div class="icon">
          <img src="/images/edit.png" />
        </div>
        <div class="modal-btn">Chrome 맞춤설정</div>
      </div>
    </div>
  </body>

  <script src="/google_main_page_2025_0103.js"></script>
</html>
