<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/google_main_page_2025_0103.css" />
  </head>
  <body>
    <div class="GooglePage">
      <div class="header">
        <div class="header-left"></div>
        <div class="header-right">
          <div class="name">Gmail</div>
          <div class="name">이미지</div>
          <div class="icon tooltip">
            <img src=images/searchlab.png />
            <span class="tooltiptext">Search Labs</span>
          </div>
          <div class="icon tooltip">
            <img src=images/app.png />
            <span class="tooltiptext">Google 앱</span>
          </div>
          <div class="login">소현</div>
        </div>
      </div>
      <div class="main">
        <div id="Logo">
          <img src="images/google_logo.svg" />
        </div>
        <div class="research-box">
          <input type="text" placeholder="Google 검색 또는 URL 입력" />
          <div class="icon icon1"><img src=images/search.png /></div>
          <div class="icon icon2"><img src=images/mic.png /></div>
          <div class="icon icon3"><img src=images/capture.png /></div>
        </div>
        <div class="container direct-site">
          <div class="till" title="NAVER" data-url="https://www.naver.com">
            <div class="icon-box">
              <img src="images/naver.png" />
            </div>
            <img class="more" src="images/icon_more.svg" />
            <div class="title">NAVER</div>
          </div>
          <div class="till" title="NEXFLEX" data-url="https://www.netflix.com">
            <div class="icon-box">
              <img src="images/netflix.png" />
            </div>
            <img class="more" src="images/icon_more.svg" />
            <div class="title">NEXFLEX</div>
          </div>
          <div class="till" title="YOUTUBE" data-url="https://www.youtube.com">
            <div class="icon-box">
              <img src="images/youtube.png" />
            </div>
            <img class="more" src="images/icon_more.svg" />
            <div class="title">YOUTUBE</div>
          </div>
          <div class="till" title="바로가기 추가" data-url="#">
            <div class="icon-box2">
              <div>+</div>
            </div>
            <div class="title">바로가기 추가</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="icon">
          <img src="/images/edit.png" />
        </div>
        <div>Chrome 맞춤설정</div>
      </div>
    </div>
  </body>
  <script>
    // 페이지가 로드되었을 때 실행되는 함수
    document.addEventListener("DOMContentLoaded", function () {
      // 'till' 클래스 요소들을 모두 가져옵니다.
      const tillElements = document.querySelectorAll(".till");

      // 각 'till' 요소에 클릭 이벤트 리스너 추가
      tillElements.forEach(function (till) {
        till.addEventListener("click", function () {
          // data-url 속성에서 URL을 가져옵니다.
          const url = till.getAttribute("data-url");

          // 해당 URL로 이동합니다. 같은 페이지에서 열리도록 설정
          if (url && url !== "#") {
            window.location.href = url;
          }
        });
      });
    });
  </script>
</html>
